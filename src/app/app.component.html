<div #getStylesElement class="mat-button mat-primary" style="display:none"></div>
<div *ngIf="!(userState$ | async).user; else loggedIn">
  <router-outlet></router-outlet>
</div>

<ng-template #loggedIn>
  <mat-toolbar #toolbar color="primary" class="fixed mat-elevation-z8">
    <div fxHide.gt-sm>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/home">Capicua</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">

        <li>
          <a routerLink="/auth/logout">Logout</a>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" fixedInViewport="true" [opened]="sidenavOpened" [mode]="sidenavMode"
      [disableClose]="sidenavDisableClose" [style.marginTop.px]="sidenavMarginTop">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenavDisableClose?null:sidenav.close()">
          <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
        </a>
        <a mat-list-item routerLink="/profile" (click)="sidenavDisableClose?null:sidenav.close()">
          <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Profile</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content" [style.marginTop.px]="sidenavMarginTop">
      <main class="router-outlet-container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
