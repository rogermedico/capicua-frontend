<div class="container" *ngIf="(homeState$ | async).loaded; else loading" gdColumns="1fr 1fr 1fr" gdColumns.xs="1fr"
  gdColumns.sm="1fr 1fr" gdGap="16px">
  <mat-card class="mat-elevation-z4" gdAreas="header | content | actions" gdRows="36px auto 36px" gdGap="8px"
    *ngFor="let homePost of (homeState$ | async).posts">
    <mat-card-header gdArea="header">
      <mat-card-title>{{homePost.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content gdArea="content">
      <p>
        {{homePost.body}}
      </p>
    </mat-card-content>
    <mat-card-actions gdArea="actions">
      <button mat-raised-button color="primary">
        <mat-icon>description</mat-icon>
        Show details
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <div fxLayout fxLayoutAlign="center center" class="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
