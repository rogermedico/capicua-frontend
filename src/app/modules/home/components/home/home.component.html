<div class="container" *ngIf="(homeState$ | async).loaded; else loading" gdColumns="1fr" gdColumns.gt-sm="1fr 1fr"
  gdColumns.gt-md="1fr 1fr 1fr" gdGap="16px">
  <mat-card class="mat-elevation-z4 home-post" gdAreas="header | content | actions" gdRows="36px auto 36px" gdGap="8px"
    *ngFor="let homePost of (homeState$ | async).posts">
    <mat-card-header gdArea="header">
      <mat-card-title>{{homePost.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content gdArea="content">
      <section>
        {{homePost.body}}
      </section>
      <section>
        <!-- <ul> -->
        <mat-list role="list">
          <!-- <li *ngFor="let document of homePost.documents"> -->
          <mat-list-item role="listitem" *ngFor="let document of homePost.documents">
            <a class="action-link" [routerLink]="" (click)="viewDocument(element)">
              <mat-icon class="action-icon">delete</mat-icon>
            </a>
            <a class="action-link action-icon" [routerLink]="" (click)="viewDocument(document)">
              <!-- <mat-icon class="action-icon">description</mat-icon> -->
              {{document.name}}
            </a>

          </mat-list-item>
          <!-- </li> -->
        </mat-list>
        <!-- </ul> -->
        <!-- <mat-table class="documents-table" [dataSource]="homePost.documents">

          <ng-container matColumnDef="name">
            <mat-cell class="name-cell" *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-cell class="actions-cell" *matCellDef="let element; let i = index">
              <a class="action-link" [routerLink]="" (click)="viewDocument(element)">
                <mat-icon class="action-icon">visibility</mat-icon>
              </a>
              <a class="action-link" [routerLink]="" (click)="viewDocument(element)">
                <mat-icon class="action-icon">delete</mat-icon>
              </a>
            </mat-cell>
          </ng-container>

          <mat-row *matRowDef="let row; columns: homePostDisplayedColumns;"></mat-row>

        </mat-table> -->
      </section>
    </mat-card-content>
    <mat-card-actions gdArea="actions">
      <button mat-raised-button color="primary">
        <mat-icon>description</mat-icon>
        Show details
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <div fxLayout fxLayoutAlign="center center" class="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
