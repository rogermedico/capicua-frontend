<div class="container" gdColumns="1fr 1fr 1fr" gdColumns.xs="1fr" gdColumns.sm="1fr 1fr" gdGap="16px">
  <mat-card class="mat-elevation-z4" *ngFor="let activity of activities">
    <mat-card-header>
      <mat-card-title>{{activity.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{activity.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>description</mat-icon>
        Show details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
