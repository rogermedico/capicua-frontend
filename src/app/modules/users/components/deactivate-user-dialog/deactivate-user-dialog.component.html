<div mat-dialog-content>
  <p>Are you sure you want to deactivate the following user:</p>
  <ul>
    <li>{{data.name}} {{data.surname}}</li>
  </ul>
</div>
<div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button mat-stroked-button color="accent" type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-button mat-raised-button color="accent" type="submit" [mat-dialog-close]="true"
    cdkFocusInitial>Ok</button>
</div>
