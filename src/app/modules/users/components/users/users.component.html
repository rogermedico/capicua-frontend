<div class="container" *ngIf="(usersState$ | async).users != null; else loading">
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="mat-card-header">
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Roger" #input>
      </mat-form-field>

      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="surname">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Surname</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.surname}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="actions">
          <mat-header-cell class="actions-header" *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            <a class="action-link" routerLink="/users/edit/{{element.id}}">
              <mat-icon class="action-icon">edit</mat-icon>
            </a>
            <a class="action-link" [routerLink]="" (click)="deleteUser(element)"
              *ngIf="element.userType.rank > (userState$ | async).user.userType.rank">
              <mat-icon class="action-icon">delete</mat-icon>
            </a>
          </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="usersDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: usersDisplayedColumns;"></mat-row>

      </mat-table>
    </mat-card-content>
  </mat-card>
  <a routerLink="/users/new">
    <button class="new-user-button" mat-fab color="accent" aria-label="New user">
      <mat-icon>add</mat-icon>
    </button>
  </a>
</div>

<ng-template #loading>
  <div fxLayout fxLayoutAlign="center center" class="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
