<form [formGroup]="editUserForm" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <section *ngIf="data.userTypeId != 1" fxLayout="column" fxLayoutGap="0" fxLayout.gt-md="row"
      fxLayoutGap.gt-md="16px">
      <mat-form-field class="form__input" appearance="outline" fxFlex.gt-md="auto">
        <mat-label>User type</mat-label>
        <mat-select formControlName="userTypeId">
          <mat-option *ngFor="let userType of userTypes" [value]="userType.id">
            {{userType.name}} ({{userType.rank}})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>
    <section fxLayout="column" fxLayoutGap="0" fxLayout.gt-md="row" fxLayoutGap.gt-md="16px">
      <mat-form-field class="form__input" appearance="outline" fxFlex.gt-md="auto">
        <mat-label>Actual position</mat-label>
        <input matInput type="text" placeholder="Monitor de menjador" name="actualPosition"
          formControlName="actualPosition">
      </mat-form-field>
    </section>

  </div>
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button mat-stroked-button color="accent" type="button" (click)="onCloseDialog()">Cancel</button>
    <button mat-button mat-raised-button color="accent" type="submit" [disabled]="!editUserForm.valid">Ok</button>
  </div>
</form>
