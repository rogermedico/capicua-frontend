<form [formGroup]="nameDialogForm" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <section>
      <mat-form-field class="form_input" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>
    </section>
    <section>
      <mat-form-field class="form_input" appearance="outline">
        <mat-label>Surname</mat-label>
        <input matInput type="text" placeholder="Surname" formControlName="surname">
      </mat-form-field>
    </section>

  </div>
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button mat-stroked-button color="accent" type="button" (click)="onCloseDialog()">Cancel</button>
    <button mat-button mat-raised-button color="accent" type="submit" [mat-dialog-close]="data"
      cdkFocusInitial>Ok</button>
  </div>
</form>
