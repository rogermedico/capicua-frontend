<form [formGroup]="birthDateDialogForm" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <section>
      <mat-form-field class="form__input" appearance="outline">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" [value]="data.birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </section>
  </div>
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button mat-stroked-button color="accent" type="button" (click)="onCloseDialog()">Cancel</button>
    <button mat-button mat-raised-button color="accent" type="submit" [mat-dialog-close]="data" cdkFocusInitial
      [disabled]="!birthDateDialogForm.valid">Ok</button>
  </div>
</form>
