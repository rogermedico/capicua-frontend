<div class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Documents</mat-card-title>
    <mat-card-content class="educations-info">
      <mat-table [dataSource]="user.documents">

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell class="actions-header" *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            <ng-container *ngIf="editable">
              <a *ngIf="element.file" class="action-link" [routerLink]="" (click)="viewDocument(element)">
                <mat-icon class="action-icon">visibility</mat-icon>
              </a>
              <a class="action-link" [routerLink]="" (click)="updateDocument(element)">
                <mat-icon class="action-icon">upload</mat-icon>
              </a>
            </ng-container>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="documentsDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: documentsDisplayedColumns;"></mat-row>

      </mat-table>
      <div [ngClass]="{'edit-user-button': user.educations.length != 0}" fxLayout="row" fxLayoutAlign="end center"
        *ngIf="editable">
        <a [routerLink]="" (click)="createEducation()">
          <button mat-fab color="accent" aria-label="Add Course">
            <mat-icon>add</mat-icon>
          </button>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
