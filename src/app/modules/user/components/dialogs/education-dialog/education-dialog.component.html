<form [formGroup]="educationDialogForm" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <section fxLayout="column" fxLayoutGap="0" fxLayout.gt-md="row" fxLayoutGap.gt-md="16px">
      <mat-form-field class="form__input" appearance="outline" fxFlex.gt-md="auto">
        <mat-label>Titol</mat-label>
        <input matInput type="text" placeholder="Grau en Enginyeria InformÃ tica" name="name" formControlName="name">
      </mat-form-field>
    </section>
    <section fxLayout="column" fxLayoutGap="0" fxLayout.gt-md="row" fxLayoutGap.gt-md="16px">
      <mat-form-field class="form__input" appearance="outline" fxFlex.gt-md="auto">
        <mat-label>Finish date</mat-label>
        <input matInput [matDatepicker]="finishDate" formControlName="finishDate">
        <mat-datepicker-toggle matSuffix [for]="finishDate"></mat-datepicker-toggle>
        <mat-datepicker #finishDate></mat-datepicker>
      </mat-form-field>
    </section>
    <section>
      <div class="checkbox-wrapper" fxFlex.gt-md="auto">
        <mat-checkbox formControlName="finished">Finished</mat-checkbox>
      </div>
    </section>
  </div>
  <div mat-dialog-content fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button mat-stroked-button color="accent" type="button" (click)="onCloseDialog()">Cancel</button>
    <button mat-button mat-raised-button color="accent" type="submit" [mat-dialog-close]="data"
      [disabled]="!educationDialogForm.valid">Ok</button>
  </div>
</form>
