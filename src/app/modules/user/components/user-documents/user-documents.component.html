<div class="container">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Documents</mat-card-title>
    <mat-card-content class="educations-info">
      <mat-table [dataSource]="user.userDocuments">

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell class="actions-header" *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            <ng-container *ngIf="editable">
              <a *ngIf="element.file" class="action-link" [routerLink]="" (click)="viewDocument(element)">
                <mat-icon class="action-icon">visibility</mat-icon>
              </a>
              <!-- <a class="action-link" [routerLink]="" (click)="updateDocument(element)">
                <mat-icon class="action-icon">upload</mat-icon>
              </a> -->
              <!-- <button mat-fab color="accent" aria-label="Edit profile" (click)="avatar.click()">
                <mat-icon>edit</mat-icon>
              </button> -->
              <a class="action-link" [routerLink]="" (click)="uploadDocument.click()">
                <mat-icon class="action-icon">upload</mat-icon>
              </a>
              <input #uploadDocument hidden type="file" onclick="this.value=null"
                (change)="updateDocument(element,$event)" accept="application/pdf">
            </ng-container>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="userDocumentsDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: userDocumentsDisplayedColumns;"></mat-row>

      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
